<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comment Section</title>
    <script src="https://kit.fontawesome.com/79fbebef68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="dist/bundle.js"></script>
</head>
<body>
    <main>
        <section id="comments-section">
            
        </section>
        <section id="add-comment">
            <p id="requiredText"></p>
            <div class="container">
                <div class="avatar"><img id="newCommentAvatar" src="" alt="avatar"></div>
                <form action="">
                    <input type="text" name="comment" id="newComment" placeholder="Add a comment..." required>
                    <button type="button" id="addComment">SEND</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
